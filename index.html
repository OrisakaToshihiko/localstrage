<body onLoad="list()">

key:<input type="text" name="key" id="key" size="10"> value:
<input type="text" name="value" id="value" size="10">
<input type="button" value="save" onClick="save()">
<input type="button" value="clear" onClick="reset()">
	<div id="length"></div>
	<div id="list"></div>

	<script type="text/javascript">
var storage = window.localStorage;
function save(){
	var keyVal = document.getElementById("key").value;
	var valueVal = document.getElementById("value").value;
	if (keyVal && valueVal) {
		storage.setItem(keyVal,valueVal);
	}
	keyVal = "";
	valueVal = "";
	list();
}

function list() {
	var list ="";
	var length =storage.length;
	
	for (var i =0; i<storage.length ; i++) {
		var _key = storage.key(i);
		list += _key + ":" + storage.getItem(_key) + "    <a href=\"#\"onClick=\"removeSt(" + i + ")\">削除</a><br>"; 
		//list += _key + " : " + storage.getItem(_key) + "   <a href=\"#\" onClick=\"remove(" + i + "); return false;\">削除</a><br>";

	}
	$('#length').html(length);
	document.getElementById("list").innerHTML = list;
}

function removeSt(n) {
	var _key = storage.key(n);
	storage.removeItem(_key);
	window.alert("マイロ");
	list();
}

function reset() {
	storage.clear();
	window.alert("リセット");
	list();
}

</script>
	</body>
</html>
